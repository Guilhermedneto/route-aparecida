version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      # Adicione suas vari√°veis de ambiente aqui
    volumes:
      - ./backend:/app
      - /app/node_modules
    restart: unless-stopped

  # Para desenvolvimento local com frontend
  frontend:
    image: nginx:alpine
    ports:
      - "3000:80"
    volumes:
      - ./frontend/dist:/usr/share/nginx/html
    depends_on:
      - backend
    restart: unless-stopped